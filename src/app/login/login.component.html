<form #loginForm="ngForm" (submit)="login()">
  <mat-form-field class="full-width">
    <input required appHover matInput placeholder="User Name" name="username" [(ngModel)]="user.userName">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input required appHover matInput placeholder="password" type="password" name="password" [(ngModel)]="user.password">
  </mat-form-field> 
<div>
<button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>

</div>
  </form>
