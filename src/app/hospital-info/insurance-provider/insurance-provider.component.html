<h1>
  Insurance Providers
</h1>
{{providers | json }}
<table *ngIf="providers" class="table">
  <thead>
    <tr>
        <th>
            Sr No
          </th>
      <th>
        Name
      </th>
      <th>
        Cashless
      </th>
      <th>
        Daily Limit
      </th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="isEven? 'even' : 'odd'" *ngFor="let provider of providers;index as i;first as isFirst;last as isLast;even as isEven;
    odd as isOdd;trackBy:trackByfn">
      <td>
        {{i+1}} {{isFirst}} {{isLast}} {{isEven}} {{isOdd}}
      </td>
      <td>
        {{provider.name}}
      </td>
      <td [innerText]="provider.cashless">
      </td>
      <td>
        {{provider.dailyLimit}}
      </td>
    </tr>
  </tbody>
</table>
